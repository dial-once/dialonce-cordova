image: openjdk:8-jdk

variables:
  ANDROID_COMPILE_SDK: "26"
  ANDROID_BUILD_TOOLS: "26.0.1"
  ANDROID_SDK_TOOLS: "26.1.1"

before_script:
  - apt-get --quiet update --yes
  - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
  - wget --quiet --output-document=android-sdk.tgz https://dl.google.com/android/android-sdk_r26.1.1-linux.tgz
  - tar --extract --gzip --file=android-sdk.tgz
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=$PATH:$PWD/android-sdk-linux/platform-tools/
  - chmod +x ./gradlew
  - apt-get --quiet install nodejs npm
  - make deps

stages:
  - build

build:
  stage: build
  script:
    - make build
  artifacts:
    paths:
    - build/sample/platforms/android/build/outputs/apk
